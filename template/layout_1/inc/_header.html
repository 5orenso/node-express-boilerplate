        $(function(){
            var width = $(window).width();
            $(window).resize(function(){
                setTimeout(function(){

            });

            // $('.blog-post .thumbnail img').fancyZoom({closeOnClick: true, directory:'/zu/view/awesome_admin/lib/fancy-zoom/img/'});

            $('#blog-posts').imagesLoaded( function(){
                $(this).isotope({
                    resizable:false,
                    layoutMode: 'straightDown'
                });
            });

            fancyFilter('.filter', '#blog-posts');
        });
