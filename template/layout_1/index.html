<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<p>
    <strong>Query string: </strong>
    <ul>
    {% for key, val in queryString %}
        <li>{{ key }} = {{ val }}</li>
    {% endfor %}
    </ul>

    <strong>Server stuff: </strong>
    <ul>
        {% for key, val in requestHeaders %}
        <li>{{ key }} = {{ val }}</li>
        {% endfor %}
    </ul>
</p>
</body>
</html>
